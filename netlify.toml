[build]
  functions = "netlify/functions"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Disable unnecessary browser features
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"

    # Content Security Policy
    # Allows: self, Google Fonts, Tally forms, and inline scripts (needed for current implementation)
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://tally.so;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://*.lu.ma;
      frame-src https://tally.so;
      base-uri 'self';
      form-action 'self' https://tally.so https://share-eu1.hsforms.com;
    """

# Cache control for images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for CSS
[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for HTML pages
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Clean URLs
[[redirects]]
  from = "/*"
  to = "/:splat.html"
  status = 200
  force = false
